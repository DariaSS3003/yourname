<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/styles.css">
  <link rel="icon" type="image" href="https://images.icon-icons.com/1993/PNG/512/account_avatar_face_man_people_profile_user_icon_123197.png">
  <title>Your name</title>
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="image">
        <img src="https://images.unsplash.com/photo-1468434453985-b1ca3b555f00?q=80&w=1770&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="">
      </div>
      <div class="question">
        <h2>What is your name?</h2>
        <div class="question__input">
          <input type="text" class="input" id="input">
          <div class="button">--></div>
        </div>
      </div>
      <div class="greeting">
        <h1 class="greeting-text"></h1>
        <p class="greeting-advice">you can click on the name you like</p>
      </div>
      <p class="hint">*try entering the query <span class="hint__word">nothing</span></p>
    </div>
  </header>
  

  <script src="https://code.s3.yandex.net/web-code/smoothly.js"></script>
  <script src="./scripts/script.js"></script>
</body>
</html>
